{% extends 'base.html' %} #继承base.html

{% block title %} projects {% end %}

{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr class="table-success">
                <th>Project</th>
                <th>Current branch</th>
            </tr>
        </thead>
        <tbody>
            {% for dir, branch in work_list %}
                
                    <tr class="table-dark">
                        <td><a href="/project/{{ dir }}">{{ dir }}</a></td>
                        <td>{{ branch }}</td>
                    </tr>
                
            {% end %}
        </tbody>
    </table>

</div>
{% end %}
